<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
  <input id="search">
  <button onclick="getrecipe(document.getElementById('search').value)">Search</button>
  <div id="output"></div>
  <a href="" id="sourceLink"></a>

  <script>
    function getSource(id){
      $.ajax({
        url:"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=47b7932192904cacb6cfbf75808de131",
        success: function(res) {
          document.getElementById("sourceLink").innerHTML=res.sourceUrl;
          document.getElementById("sourceLink").href=res.sourceUrl;
        }
      });
    }

    function getrecipe(q){
      $.ajax({
        url:"https://api.spoonacular.com/recipes/search?apiKey=47b7932192904cacb6cfbf75808de131&number=1&query="+q,
        success: function(res) {
          document.getElementById("output").innerHTML="<h1>"+res.results[0].title+"</h1> <br> <img src='"+res.baseUri+res.results[0].image+"' width='400' /> <br> ready in "+res.results[0].readyInMinutes+" minutes"
          getSource(res.results[0].id)
        }
      })
    }
  </script>
  
</body>
</html>
